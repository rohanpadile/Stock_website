{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
                <option value="" disabled selected>Symbol</option>
            {% for row in my_row %}
                <option value="{{ row['Symbol'] }}">{{ row['Symbol'] }}</option>
            {% endfor %}
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
