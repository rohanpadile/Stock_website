{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
            <tr>
                <th>Symbol</th> <th>Shares</th> <th>Price</th> <th>Transacted</th>
            </tr>
        {% for row in my_history %}
            <tr>
                <td>{{ row['Symbol'] }}</td> <td>{{ row['Shares'] }}</td> <td>{{ row['Price'] }}</td> <td>{{ row['Transacted'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
